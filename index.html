<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="initialize()">
    <h1>Number Guessing Game!</h1>
    <button onclick="addOne();">Add 1</button>
    <button onclick="subOne();">Subtract 1</button> <br>
    <button onclick="addFive();">Add 5</button>
    <button onclick="subFive();">Subtract 5</button> <br>
    <button onclick="add25();">Add 25</button>
    <button onclick="sub25();">Subtract 25</button> <br>
    <button onclick="commitGuess();">Commit your guess!</button>
    <button onclick="reset();">Reset</button>
    <div id="result">Current Number: 50</div>
    <h2>Log of Numbers</h2>
    <div id="numLog"></div>
    <script src="script.js"></script>
</body>
</html>
